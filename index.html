<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Processo Seletivo - Uniúnica</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Ícones: -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Google Fonts: -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap"
    />
  </head>
  <body>
    <header class="main-header">
      <div class="header-content">
        <h1>Processo Seletivo</h1>
        <p class="university-name">ESTE É UM SITE ESPELHO, POR AQUI VOCÊ VAI APRENDER A REALIZAR AS MATRÍCULAS DE GRADUAÇÃO</p>
        <img
          src="images/uniunica-logo.png"
          alt="Logo Uniúnica"
          class="uniunica-logo"
        />
      </div>
    </header>
    <main class="main-content">
      <div class="card">
        <div class="card-left">
          <h2>CURSOS EAD - Processo Seletivo II 2025/2</h2>
          <p class="course-type">ÚNICA EAD</p>
          <div class="enrollment-info">
            <i class="fas fa-calendar-alt"></i>
            <span>Inscrições: 23/06/2025 00:00:00 a 31/12/2025 23:59:59</span>
          </div>
          <div class="buttons">
            <button class="btn btn-primary">
              <i class="fas fa-user-graduate"></i> Central do Candidato
            </button>
            <button class="btn btn-secondary">
              <i class="fas fa-pencil-alt"></i> Fazer Inscrição
            </button>
          </div>
        </div>
        <div class="card-right">
          <img
            src="images/card-image.jpeg"
            alt="Lâmpada com chapéu de formatura"
            class="card-image"
          />
        </div>
      </div>
    </main>
    <footer class="main-footer">
      <img
        src="images/pincel-atomico-logo.webp"
        alt="Logo Pincel Atômico"
        class="pincel-logo"
      />
    </footer>
  </body>
</html>
