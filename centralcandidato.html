<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Central do Candidato</title>
    <link rel="stylesheet" href="centralcandidato.css" />
  </head>
  <body>
    <header>
      <img
        src="images/uniunica-logo.png"
        alt="Centro Universitário UniÚnica"
        class="logo"
      />
    </header>

    <main>
      <h1>Central do Candidato</h1>
      <p class="subtitulo">CURSOS EAD - Processo Seletivo II 2025/2</p>

      <section class="form-box">
        <h2>CURSOS EAD - Processo Seletivo II 2025/2</h2>
        <form>
          <div class="input-group">
            <label for="cpf">CPF <span class="required">*</span></label>
            <input type="text" id="cpf" name="cpf" required />
          </div>
          <div class="input-group">
            <label for="nascimento"
              >Data de Nascimento <span class="required">*</span></label
            >
            <input type="date" id="nascimento" name="nascimento" required />
          </div>
          <button type="submit">Acessar</button>
        </form>
      </section>

      <a href="#" class="voltar">Voltar</a>
    </main>
  </body>
</html>
